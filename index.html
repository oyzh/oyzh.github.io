---
layout: default
title: Zhenhuan Ouyang's Homepage
---

<ul id="blog">
	 {% for post in site.posts %}
  <li><span class="blog-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span><span class="blog-time">{{ post.date | date_to_string }}</span><span class="blog-intro">{{ if post.excerpt }} {{ post.excerpt }} {{ endif }}</span>
	</li>
	{% endfor %}
</ul>
